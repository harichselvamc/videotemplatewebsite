<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Video Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="file"] {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Meme Template Uploader üé¨</h1>
  </header>

  <div class="container">
    <div class="status" id="backendStatus">üîÑ Checking backend...</div>

    <h2>Upload a Meme Video</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Title" required />
      <input type="text" name="movie" placeholder="Movie" required />
      <input type="text" name="hero" placeholder="Hero" required />
      <input type="number" name="year" placeholder="Year" required />
      <input type="text" name="language" placeholder="Language" required />
      <input type="file" name="videoFile" accept="video/mp4" required />
      <button type="submit">Upload Video</button>
    </form>
  </div>

  <div class="footer">
    Built with ‚ù§Ô∏è | Video gets pushed to GitHub automatically
  </div>

  <script>
    const backendURL = 'https://memetemplate-website-backend.onrender.com';
    const statusEl = document.getElementById('backendStatus');
    const form = document.getElementById('uploadForm');

    let backendOnline = false;

    function pingBackend() {
      fetch(`${backendURL}/ping`)
        .then(res => res.json())
        .then(() => {
          backendOnline = true;
          statusEl.textContent = "‚úÖ Backend is online";
          statusEl.style.color = "green";
        })
        .catch(() => {
          backendOnline = false;
          statusEl.textContent = "‚ö†Ô∏è Backend is offline";
          statusEl.style.color = "red";
        });
    }

    pingBackend();
    setInterval(pingBackend, 10000);

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      if (!backendOnline) {
        alert("‚ùå Backend is offline. Please try again later.");
        return;
      }

      const formData = new FormData(form);

      fetch(`${backendURL}/api/uploadVideo`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert("‚úÖ Video uploaded and pushed to GitHub!");
        } else {
          alert("‚ùå Upload failed: " + res.error);
        }
      })
      .catch(() => {
        alert("‚ùå Network error. Try again.");
      });

      form.reset();
    });
  </script>

</body>
</html>
